---

- hosts: all
  tasks:

  - name: remove docker
    yum:
      name: docker-ce-cli.x86_64
      state: removed

  - name: install docker 
    ansible.builtin.yum:
      name: docker-ce-cli.x86_64
      state: latest

  - name: install containerd
    yum: 
      name: containerd.io.x86_64
      state: latest

  - name: install docker-ce
    yum:
      name: docker-ce.x86_64
      state: latest

  - name: install docker rootless
    yum:
      name: docker-ce-rootless-extras.x86_64
      state: latest
